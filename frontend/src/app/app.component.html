<div class="container">
  <div class="row">
    <div class="col">
      <h1>
        Usuários
      </h1>
      <h2 class="alert alert-info" *ngIf="alert">{{alert.message}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <h2>Formulário</h2>
      <app-form [(user)]="user" (save)="submit($event)"></app-form>
    </div>
    <div class="col-9">
      <h2>Listagem</h2>
      <app-list [users]="users" (update)="update($event)" (remove)="remove($event)"></app-list>
    </div>
  </div>
</div>
